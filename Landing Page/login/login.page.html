<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landingpage"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text" ngModel name="name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="9"></ion-input>
            </ion-item>
          </ion-list> 
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button color="secondary" type="submit">Submit</ion-button>
  </form>
  <ion-button color="danger" (click)="onCheck()">Check</ion-button>
</ion-content>
